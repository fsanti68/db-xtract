name=PropertiesConfig
appenders=A1

appender.A1.type=Console
appender.A1.name = STDOUT
appender.A1.layout.type = PatternLayout
appender.A1.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

loggers=console
logger.console.name=org.apache.zookeeper
logger.console.level=error
logger.console.appenderRefs=A1

zookeeper=localhost:2181
thread.pool.size=3
affinity=test
