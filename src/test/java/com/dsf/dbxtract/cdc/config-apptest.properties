log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

zookeeper=localhost:2181
thread.pool.size=3
interval=5000

sources=test
source.test.connection=jdbc:mysql://localhost:3306/smartboard
source.test.driver=org.gjt.mm.mysql.Driver
source.test.user=root
source.test.password=mysql
## same handler repeated many time to simulate some concurrency
source.test.handlers=com.dsf.dbxtract.cdc.sample.TestHandler,com.dsf.dbxtract.cdc.sample.TestHandler,com.dsf.dbxtract.cdc.sample.TestHandler,com.dsf.dbxtract.cdc.sample.TestHandler