# Root logger option
log4j.rootLogger=ALL, stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Log levels
log4j.category.com.dsf.dbxtract.cdc=INFO,stdout


zookeeper=localhost:2181
thread.pool.size=3
affinity=test

########################
## DATA SOURCES       ##
########################
interval=1500

sources=test

source.test.connection=jdbc:mysql://localhost:3306/dbxtest?useSSL=false
source.test.driver=org.gjt.mm.mysql.Driver
source.test.user=root
source.test.password=mysql
source.test.handlers=com.dsf.dbxtract.cdc.sample.TestHandler,com.dsf.dbxtract.cdc.sample.TestHandler
